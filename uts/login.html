<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light shadow">
      <div class="container d-flex justify-content-center">
        <a class="navbar-brand fw-bold text-center" href="index.html">Bangkit Academy</a>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-lg">
            <div class="card-body">
              <h2 class="text-center mb-4 fw-bold text-primary">Login</h2>
              <p class="text-center text-muted mb-4">Masuk untuk melanjutkan perjalanan belajar Anda bersama Bangkit Academy</p>
              <form id="loginForm">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda" required />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Masukkan password Anda" required />
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <div class="text-center mt-3">
                  <a href="register.html" class="text-decoration-none">Belum punya akun? Daftar di sini</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-light text-center mt-5 py-3">
      <p>@Copyright by 22552011037 - Gilang Nur Rizki - TIF 22 PC CNS</p>
    </footer>
    <script src="assets/login.js"></script>
  </body>
</html>
