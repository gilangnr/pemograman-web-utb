<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light shadow">
      <div class="container d-flex justify-content-center">
        <a class="navbar-brand fw-bold text-center" href="index.html">Bangkit Academy</a>
      </div>
    </nav>

    <!-- Register Form -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-lg">
            <div class="card-body">
              <h2 class="text-center mb-4 fw-bold text-primary">Register</h2>
              <p class="text-center text-muted mb-4">Daftar sekarang dan mulai perjalanan belajar Anda bersama Bangkit Academy</p>
              <form id="registerForm">
                <div class="mb-3">
                  <label for="name" class="form-label">Nama Lengkap</label>
                  <input type="text" class="form-control" id="name" placeholder="Masukkan nama lengkap Anda" required />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda" required />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Buat password Anda" required />
                </div>
                <div class="mb-3">
                  <label for="learningPath" class="form-label">Pilih Learning Path</label>
                  <select class="form-select" id="learningPath" required>
                    <option value="" disabled selected>Pilih salah satu</option>
                    <option value="mobileDevelopment">Mobile Development</option>
                    <option value="machineLearning">Machine Learning</option>
                    <option value="cloudComputing">Cloud Computing</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Daftar</button>
                <div class="text-center mt-3">
                  <a href="login.html" class="text-decoration-none">Sudah punya akun? Login di sini</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center mt-5 py-3">
      <p>@Copyright by 22552011037 - Gilang Nur Rizki - TIF 22 PC CNS</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/register.js"></script>
  </body>
</html>
